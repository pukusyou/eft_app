{% extends "base.html" %}
{% block title %}
{{ super() }} - Contact
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/privacy_policy.css') }}">
{% endblock %}
{% block contents %}
<h1>お問い合わせ</h1>
<p>情報が間違っている、改善してほしいところなどがありましたら下記フォームにご記入ください。</p>
<p>返信が必要な場合のみ返信いたします。</p>
<p>お急ぎの場合や、画像を添付したい場合はTwitterのDM <a href="https://twitter.com/SYTd_pukusyou" id="twitter"><img
            src="../static/img/twitter.svg" width="32" height="32">@SYTd_pukusyou</a>にご連絡ください。</p>
<form action="/contact/" method="post" , enctype="multipart/form-data" onsubmit="return check()">
    <select class="form-select" aria-label="Default select example" name="contact">
        <option value="1">情報の誤り</option>
        <option value="2">バグ・エラー</option>
        <option value="3">改善案</option>
        <option value="4">感想</option>
        <option value="5">その他</option>
    </select>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="mail" placeholder="name@example.com" name="contact">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">件名</label>
        <input type="content" class="form-control" id="subject" placeholder="◯◯◯について" name="contact">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">本文</label>
        <textarea class="form-control" id="body" rows="3" name="contact"></textarea>
    </div>
    <input name="contact" type="text" value={{key}} readonly="readonly" hidden />
    <input type="submit" class="btn btn-primary mb-12" value="送信" id="submit">
</form>
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/jquery-3.6.3.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='../static/js/contact.js') }}"></script>
{% endblock %}
